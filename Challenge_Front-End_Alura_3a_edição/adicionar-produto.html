<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar produto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/adicionar-produto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img class="logo" alt="AluraGeek" src="img/logo.png">
            <div class="search-container">
                <input class="search" type="text" placeholder="O que deseja encontrar?">
            </div>
            <button class="login-button">Login</button>
        </header>
        <main>
           <section class="adicionar-produto-novo">
               <h1>Adicionar novo produto</h1>
               <div class="inclui-produto">
                   <img src="img/adicionar_produto.png">
                   <h2>ou</h2>
                   <button class ="inclui-button" type="button">Procure no seu computador</button>
               </div>
               <div class="nome-do-produto-novo">
                    <p>Nome do produto</p>
                   <input type="text" placeholder="Produto XYZ">
               </div>
               <div class="preco-do-produto-novo">
                   <p>Preço do produto</p>
                   <input type="text" placeholder="R$ 60,00">
               </div>
               <div class="descricao-do-produto-novo">
                    <p>Descrição do produto</p>
                   <input type="text">
               </div>
               <button type="button">Adicionar produto</button>
           </section>

        <footer>
            <div class="footer">
                <div class="conteudo">
                    <img class="logo" alt="logo da AluraGeek" src="img/logo.png">
                    <ul class="links">

                        <li><a href="anuncie_aqui.html">Anuncie aqui</a></li>
                    </ul>
                    <div class="contato">
                        <p>Fale conosco</p>
                        <div class="campo-nome">
                            <p>Nome</p>
                            <input type="text" class="nome" placeholder="André Lisboa">
                        </div>    
                        <input type="text" class="mensagem" placeholder="Escreva sua mensagem">
                        <button class="contato-button">Enviar mensagem</button>
                    </div>
                </div>
            </div>
            <div class="rodape">
                <p>Desenvolvido por Anastácia Canto<br>2022</p>
            </div>
